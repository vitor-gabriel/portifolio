<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Products</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/scriptGetProducts.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- navbar bootstrap com alinhamento a direita -->
    <nav class=" navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRUD Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="./index.html">View</a>
                    <a class="nav-link" aria-current="page" href="./create.html">Create</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- table of view of products -->
    <div class="container">
        <table class="table table-striped table-hover" id="table-products">
            <thead>
                <tr>
                    <th scope="col">Code</th>
                    <th scope="col">Description</th>
                    <th scope="col">Type</th>
                    <th scope="col">Unit</th>
                    <th scope="col">Stock</th>
                    <th scope="col">Addressing</th>
                    <th scope="col">Buttons</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">00001</th>
                    <td>Product 1</td>
                    <td>PA</td>
                    <td>KG</td>
                    <td>01</td>
                    <td>N</td>
                    <td class="col-md-2">
                        <button type="button" class="btn btn-primary" onclick="changeProduct()">Change</button>
                        <button type="button" class="btn btn-danger" onclick="deleteProduct()">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
