<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Products</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <script src="../js/scriptPostProducts.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- navbar bootstrap com alinhamento a direita -->
    <nav class=" navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">CRUD Products</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="./index.html">View</a>
                    <a class="nav-link" aria-current="page" href="./create.html">Create</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container">
        <!-- body with inputs forms -->
        <div class="row">
            <div class="col">
                <form class="row g-3" id="form">
                    <div class="col-md-6">
                        <label for="description" class="form-label">Description</label>
                        <input type="text" class="form-control" name="description">
                    </div>
                    <div class="col-md-3">
                        <label for="type" class="form-label">Type</label>
                        <select id="type" class="form-select" name="type">
                            <option selected></option>
                            <option>IA</option>
                            <option>MC</option>
                            <option>PA</option>
                            <option>SV</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="unit" class="form-label">Unit</label>
                        <select id="unit" class="form-select" name="unit">
                            <option selected></option>
                            <option>G</option>
                            <option>KG</option>
                            <option>ML</option>
                            <option>TL</option>
                            <option>UN</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="stock" class="form-label">Stock</label>
                        <input type="text" class="form-control" name="stock">
                    </div>
                    <div class="col-md-6">
                        <label for="addressing" class="form-label">Addressing</label>
                        <select id="addressing" class="form-select" name="addressing">
                            <option selected></option>
                            <option>S</option>
                            <option>N</option>
                        </select>
                    </div>
                    <div class="col-12 text-center">
                        <button type="submit" class="btn btn-primary text">Submit</button>
                    </div>
                </form>
            </div>
        </div>
</body>
